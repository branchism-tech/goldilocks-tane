<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>プロフィール登録</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <style>
      body {
        background: #f5f7f9;
      }
      .page-title {
        font-size: 28px;
        font-weight: 700;
        color: #555;
        text-align: center;
        margin: 24px 0 12px;
      }
      .card-like {
        max-width: 560px;
        margin: 0 auto 48px;
        background: #d7e9ee;
        border: 2px solid #7a8b94;
        border-radius: 4px;
        padding: 16px 16px 24px;
      }
      .brand {
        display: flex;
        align-items: center;
        gap: 8px;
        margin: 4px 0 12px;
      }
      .brand .logo {
        width: 20px;
        height: 20px;
        background: #e4002b;
        border-radius: 50%;
        display: inline-block;
      }
      .section-title {
        font-weight: 700;
        font-size: 22px;
        padding-bottom: 8px;
        border-bottom: 2px solid #9db2bb;
        margin: 8px 0 16px;
      }
      .form-group label {
        font-weight: 700;
      }
      .footer-button {
        text-align: right;
      }
      .small-note {
        color: #666;
        font-size: 12px;
      }
      .modal-footer .btn {
        min-width: 120px;
      }
    </style>
  </head>
  <body>
    <div class="page-title">プロフィール登録</div>

    <div class="card-like">
      <div class="brand">
        <span class="logo" aria-hidden="true"></span>
        <strong>キュリオグラフ2025</strong>
      </div>

      <div class="section-title">プロフィールページ</div>

      <form id="profileForm" novalidate>
        <div class="form-group">
          <label for="name"
            >名前 <span class="small-note">（必須／最大2000文字）</span></label
          >
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
            maxlength="2000"
          />
        </div>

        <div class="form-group">
          <label for="favorite"
            >推し <span class="small-note">（必須／最大2000文字）</span></label
          >
          <input
            type="text"
            class="form-control"
            id="favorite"
            name="favorite"
            required
            maxlength="2000"
          />
        </div>

        <div class="form-group">
          <label for="hobby"
            >趣味 <span class="small-note">（必須／最大2000文字）</span></label
          >
          <input
            type="text"
            class="form-control"
            id="hobby"
            name="hobby"
            required
            maxlength="2000"
          />
        </div>

        <div class="form-group">
          <label for="age">年代 <span class="small-note">（必須）</span></label>
          <select class="form-control" id="age" name="age" required>
            <option value="" selected disabled>選択してください</option>
            <option>10代</option>
            <option>20代</option>
            <option>30代</option>
            <option>40代</option>
            <option>50代</option>
            <option>60代</option>
            <option>70代</option>
            <option>80代</option>
            <option>90代</option>
          </select>
        </div>

        <div class="form-group">
          <label>性別 <span class="small-note">（必須）</span></label>
          <div class="custom-control custom-radio">
            <input
              type="radio"
              id="sex-m"
              name="sex"
              value="男性"
              class="custom-control-input"
              required
            />
            <label class="custom-control-label" for="sex-m">男性</label>
          </div>
          <div class="custom-control custom-radio">
            <input
              type="radio"
              id="sex-f"
              name="sex"
              value="女性"
              class="custom-control-input"
              required
            />
            <label class="custom-control-label" for="sex-f">女性</label>
          </div>
          <div class="custom-control custom-radio">
            <input
              type="radio"
              id="sex-o"
              name="sex"
              value="その他"
              class="custom-control-input"
              required
            />
            <label class="custom-control-label" for="sex-o">その他</label>
          </div>
        </div>

        <div class="form-group">
          <label for="address"
            >お住まい <span class="small-note">（必須）</span></label
          >
          <select class="form-control" id="address" name="address" required>
            <option value="" selected disabled>選択してください</option>
            <option>北海道</option>
            <option>青森県</option>
            <option>岩手県</option>
            <option>宮城県</option>
            <option>秋田県</option>
            <option>山形県</option>
            <option>福島県</option>
            <option>茨城県</option>
            <option>栃木県</option>
            <option>群馬県</option>
            <option>埼玉県</option>
            <option>千葉県</option>
            <option>東京都</option>
            <option>神奈川県</option>
            <option>新潟県</option>
            <option>富山県</option>
            <option>石川県</option>
            <option>福井県</option>
            <option>山梨県</option>
            <option>長野県</option>
            <option>岐阜県</option>
            <option>静岡県</option>
            <option>愛知県</option>
            <option>三重県</option>
            <option>滋賀県</option>
            <option>京都府</option>
            <option>大阪府</option>
            <option>兵庫県</option>
            <option>奈良県</option>
            <option>和歌山県</option>
            <option>鳥取県</option>
            <option>島根県</option>
            <option>岡山県</option>
            <option>広島県</option>
            <option>山口県</option>
            <option>徳島県</option>
            <option>香川県</option>
            <option>愛媛県</option>
            <option>高知県</option>
            <option>福岡県</option>
            <option>佐賀県</option>
            <option>長崎県</option>
            <option>熊本県</option>
            <option>大分県</option>
            <option>宮崎県</option>
            <option>鹿児島県</option>
            <option>沖縄県</option>
          </select>
        </div>

        <div class="footer-button">
          <button type="submit" class="btn btn-dark">登録する</button>
        </div>
      </form>
    </div>

    <div
      class="modal fade"
      id="doneModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="doneTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-body text-center">登録完了しました。</div>
          <div class="modal-footer justify-content-center">
            <button
              type="button"
              class="btn btn-outline-dark"
              id="closeLiffBtn"
            >
              とじる
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      charset="utf-8"
      src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"
    ></script>

    <script>
      // URL パラメータが必要なら使う
      const params = new URL(document.location).searchParams;
      const key = params.get("key"); // 使わないなら削除OK

      async function ensureLoginAndScopes() {
        // 1) 未ログインならログイン
        if (!liff.isLoggedIn()) {
          await liff.login({ scope: ["profile", "openid"], prompt: "consent" });
          return false; // リダイレクトするのでここで終了
        }

        // 2) idToken が無ければ再同意（OpenID）
        const idToken = liff.getIDToken();
        if (!idToken) {
          await liff.login({ scope: ["profile", "openid"], prompt: "consent" });
          return false;
        }

        // 3) profile スコープ確認（getProfile が成功すればOK）
        try {
          await liff.getProfile();
        } catch {
          await liff.login({ scope: ["profile", "openid"], prompt: "consent" });
          return false;
        }
        return true;
      }

      $(async function () {
        const liffId = "**********-********";
        try {
          await liff.init({ liffId: LIFF_ID });
          const ready = await ensureLoginAndScopes();
          if (!ready) return; // リダイレクトしたのでここで終了（復帰後にまた実行される）
          bindFormSubmit();
        } catch (e) {
          console.error("LIFF init failed", e);
          alert("LIFFの初期化に失敗しました");
        }
      });

      // 送信ハンドラ
      function bindFormSubmit() {
        $("#profileForm").on("submit", function (e) {
          e.preventDefault();

          // 値の取得
          const name = $("#name").val().trim();
          const favorite = $("#favorite").val().trim();
          const hobby = $("#hobby").val().trim();
          const age = $("#age").val();
          const sex = $('input[name="sex"]:checked').val();
          const address = $("#address").val();

          // 簡易バリデーション
          if (!name || !favorite || !hobby || !age || !sex || !address) {
            alert("すべての項目を入力してください。");
            return;
          }

          const msg =
            `プロフィール登録\n` +
            `名前：${name}\n` +
            `推し：${favorite}\n` +
            `趣味：${hobby}\n` +
            `年代：${age}\n` +
            `性別：${sex}\n` +
            `お住まい：${address}`;

          // 送信
          liff
            .sendMessages([{ type: "text", text: msg }])
            .then(() => {
              $("#doneModal").modal("show"); // 成功したらモーダル
            })
            .catch((err) => {
              console.error(err);
              alert("送信に失敗しました：" + err);
            });
        });

        // 「とじる」でウィンドウを閉じる
        $("#closeLiffBtn").on("click", function () {
          if (liff.closeWindow) liff.closeWindow();
          else $("#doneModal").modal("hide");
        });
      }
    </script>
  </body>
</html>
