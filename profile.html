<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>プロフィール登録</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet"
    />

    <style>
      :root {
        /* Material Design 3 color tokens */
        --md-sys-color-primary: #2a51b3;
        --md-sys-color-on-primary: #ffffff;
        --md-sys-color-primary-container: #eaddff;
        --md-sys-color-on-primary-container: #21005d;
        --md-sys-color-secondary: #757575;
        --md-sys-color-on-secondary: #ffffff;
        --md-sys-color-secondary-container: #e8def8;
        --md-sys-color-on-secondary-container: #1d192b;
        --md-sys-color-hada: #f3e9df;
        --md-sys-color-yellow: #efc800;
        --md-sys-color-red: #e60312;
        --md-sys-color-surface: #fff;
        --md-sys-color-on-surface: #1d1b20;
        --md-sys-color-surface-variant: #ebebeb;
        --md-sys-color-on-surface-variant: #525252;
        --md-sys-color-outline: #79747e;
        --md-sys-color-outline-variant: #cac4d0;
        --md-sys-color-error: #e60312;
        --md-sys-color-on-error: #ffffff;
        --md-sys-color-error-container: #ffdad6;
        --md-sys-color-on-error-container: #410002;

        /* Elevation tokens */
        --md-sys-elevation-level1: 0px 1px 2px 0px rgba(0, 0, 0, 0.3),
          0px 1px 3px 1px rgba(0, 0, 0, 0.15);
        --md-sys-elevation-level2: 0px 1px 2px 0px rgba(0, 0, 0, 0.3),
          0px 2px 6px 2px rgba(0, 0, 0, 0.15);
        --md-sys-elevation-level3: 0px 1px 3px 0px rgba(0, 0, 0, 0.3),
          0px 4px 8px 3px rgba(0, 0, 0, 0.15);

        /* Shape tokens */
        --md-sys-shape-corner-extra-small: 4px;
        --md-sys-shape-corner-small: 8px;
        --md-sys-shape-corner-medium: 12px;
        --md-sys-shape-corner-large: 16px;
        --md-sys-shape-corner-extra-large: 28px;
      }

      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto", sans-serif;
        background-color: var(--md-sys-color-hada);
        color: var(--md-sys-color-on-surface);
        line-height: 1.5;
        margin: 0;
        padding: 16px;
      }

      .card-like {
        max-width: 600px;
        margin: 0 auto;
        background-color: var(--md-sys-color-surface);
        border-radius: var(--md-sys-shape-corner-large);
        padding: 24px;
        box-shadow: var(--md-sys-elevation-level1);
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 12px;
        margin: 0 0 32px 0;
        padding-bottom: 16px;
        border-bottom: 1px solid var(--md-sys-color-outline-variant);
      }

      .brand .logo {
        width: 40px;
        height: 40px;
        display: inline-block;
      }

      .brand strong {
        font-weight: 500;
        font-size: 20px;
        color: var(--md-sys-color-on-surface);
      }

      .section-title {
        font-weight: 500;
        font-size: 24px;
        line-height: 32px;
        color: var(--md-sys-color-on-surface);
        margin: 0 0 24px 0;
        letter-spacing: 0;
      }

      .form-group {
        margin-bottom: 24px;
      }

      .form-group label {
        font-weight: 500;
        font-size: 14px;
        line-height: 20px;
        letter-spacing: 0.1px;
        color: var(--md-sys-color-on-surface-variant);
        margin-bottom: 8px;
        display: block;
      }

      .form-control {
        width: 100%;
        padding: 16px;
        background-color: var(--md-sys-color-surface) !important;
        border: 1px solid var(--md-sys-color-outline);
        border-radius: var(--md-sys-shape-corner-extra-small);
        font-size: 16px;
        line-height: 24px;
        color: var(--md-sys-color-on-surface);
        transition: all 0.2s ease;
        font-family: "Roboto", sans-serif;
      }

      .form-control:focus {
        outline: none;
        border-color: var(--md-sys-color-primary);
        box-shadow: none;
        background-color: var(--md-sys-color-surface) !important;
      }

      .form-control.is-invalid {
        border-color: var(--md-sys-color-error);
        background-color: var(--md-sys-color-surface) !important;
      }

      .form-control:-webkit-autofill,
      .form-control:-webkit-autofill:hover,
      .form-control:-webkit-autofill:focus {
        -webkit-box-shadow: 0 0 0 1000px var(--md-sys-color-surface) inset !important;
        box-shadow: 0 0 0 1000px var(--md-sys-color-surface) inset !important;
        -webkit-text-fill-color: var(--md-sys-color-on-surface) !important;
      }

      .custom-control {
        position: relative;
        display: flex;
        align-items: center;
        min-height: 24px;
        padding-left: 32px;
        margin-bottom: 12px;
      }

      .custom-control-input {
        width: 20px;
        height: 20px;
        margin-bottom: 8px;
        margin-right: 8px;
      }

      .form-text {
        font-size: 12px;
        line-height: 16px;
        color: var(--md-sys-color-on-surface-variant);
        margin-top: 4px;
      }

      .invalid-feedback {
        display: none;
        font-size: 12px;
        line-height: 16px;
        color: var(--md-sys-color-error);
        margin-top: 4px;
      }

      .form-group.is-invalid .invalid-feedback {
        display: block;
      }

      .footer-button {
        text-align: right;
        margin-top: 8px;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        padding: 12px 24px;
        border: none;
        border-radius: var(--md-sys-shape-corner-large);
        font-weight: 500;
        font-size: 14px;
        line-height: 20px;
        letter-spacing: 0.1px;
        cursor: pointer;
        transition: all 0.2s ease;
        font-family: "Roboto", sans-serif;
        text-decoration: none;
        box-shadow: var(--md-sys-elevation-level1);
      }

      .btn-dark {
        background-color: var(--md-sys-color-primary);
        color: var(--md-sys-color-on-primary);
        min-width: 140px;
        height: 40px;
      }

      .btn-dark:hover {
        box-shadow: var(--md-sys-elevation-level2);
        transform: translateY(-1px);
      }

      .btn-dark:active {
        transform: translateY(0);
        box-shadow: var(--md-sys-elevation-level1);
      }

      .btn-outline-dark {
        background-color: transparent;
        color: var(--md-sys-color-primary);
        border: 1px solid var(--md-sys-color-outline);
        min-width: 120px;
      }

      .btn-outline-dark:hover {
        background-color: var(--md-sys-color-primary-container);
        border-color: var(--md-sys-color-primary);
      }

      /* Modal styling */
      .modal-content {
        border: none;
        border-radius: var(--md-sys-shape-corner-extra-large);
        box-shadow: var(--md-sys-elevation-level3);
        background-color: var(--md-sys-color-surface);
      }

      .modal-body {
        padding: 24px;
        font-size: 16px;
        line-height: 24px;
        color: var(--md-sys-color-on-surface);
      }

      .modal-footer {
        padding: 16px 24px 24px;
        border-top: none;
      }

      /* Bottom Navigation Bar */
      .bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: 80px;
        background-color: var(--md-sys-color-surface);
        border-top: 1px solid var(--md-sys-color-outline-variant);
        display: flex;
        justify-content: space-around;
        align-items: center;
        z-index: 1000;
        box-shadow: 0px -2px 8px rgba(0, 0, 0, 0.1);
      }

      .nav-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-decoration: none;
        color: var(--md-sys-color-on-surface-variant);
        padding: 8px;
        border-radius: var(--md-sys-shape-corner-small);
        transition: all 0.2s ease;
        min-width: 64px;
      }

      .nav-item:hover {
        color: var(--md-sys-color-primary);
        background-color: var(--md-sys-color-primary-container);
        text-decoration: none;
      }

      .nav-item.active {
        color: var(--md-sys-color-primary);
        background-color: var(--md-sys-color-hada);
      }

      .nav-item .material-icons-round {
        font-size: 24px;
        margin-bottom: 4px;
      }

      .nav-item span:last-child {
        font-size: 12px;
        font-weight: 500;
        line-height: 16px;
        letter-spacing: 0.4px;
      }

      /* Add bottom padding to body to account for fixed nav */
      body {
        padding-bottom: 80px;
      }

      /* Mobile adjustments */
      @media (max-width: 768px) {
        body {
          padding: 8px 8px 88px 8px;
        }

        .card-like {
          padding: 16px;
          border-radius: var(--md-sys-shape-corner-medium);
        }

        .brand {
          gap: 8px;

        .brand .logo {

        .section-title {

        .form-group {

        }

        .custom-control {
          padding-left: 16px;

        }

        .custom-control-label::before {
          left: -28px;
          width: 18px;
          height: 18px;
        }

        .custom-control-label::after {
          left: -25px;
          width: 10px;
          height: 10px;
          top: 5px;
        }

        .footer-button {
          margin-top: 4px;
        }
      }
    </style>
  </head>

    <script>
      // URL パラメータが必要なら使う
      const params = new URL(document.location).searchParams;
      const key = params.get("key"); // 使わないなら削除OK

      function showErrorAndClose(message) {
        $("#errorModalBody").text(message);
        $("#errorModal")
          .modal({ backdrop: "static", keyboard: false })
          .modal("show");

        $("#errorCloseBtn")
          .off("click")
          .on("click", function () {
            if (liff.closeWindow) liff.closeWindow();
            else $("#errorModal").modal("hide");
          });
      }

      async function checkRegisteredAndMaybeRedirect() {
        const GAS_ENDPOINT =
          "https://script.google.com/macros/s/AKfycbzAno1Dw2ikstvC9exjQyYLs3X8K_st48GGXooE8SqqcTuMNq6H_M4jW8E5CDlphN0-cg/exec";
        const destLiffUrl = "https://liff.line.me/2008071727-LPVKe7GZ";

        const idToken = liff.getIDToken();
        if (!idToken) return false;

        const res = await fetch(
          `${GAS_ENDPOINT}?action=profile_check&id_token=${encodeURIComponent(
            idToken
          )}`
        );
        if (!res.ok) return false;

        const json = await res.json();
        if (json.registered) {
          // カードは見せない
          const card = document.querySelector(".card-like");
          if (card) card.style.display = "none";

          liff.openWindow({ url: destLiffUrl, external: false });
          return true;
        }
        return false;
      }

      $(async function () {
        const LIFF_ID = "2008071727-vLPLr6Gx";
        try {
          await liff.init({ liffId: LIFF_ID });
          const ready = await ensureLoginAndScopes();
          if (!ready) return;

          const redirected = await checkRegisteredAndMaybeRedirect();
          if (redirected) return;
          bindFormSubmit();
        } catch (e) {
          console.error("LIFF init failed", e);
          showErrorAndClose("LIFFの初期化に失敗しました");
        }
      });

      // 送信ハンドラ
      function bindFormSubmit() {
        $("#profileForm").on("submit", function (e) {
          e.preventDefault();

          // 値の取得
          const lineicon = $('input[name="lineicon"]:checked').val();
          const name = $("#name").val().trim();
          const job = $("#job").val().trim();
          const hobby = $("#hobby").val().trim();
          const age = $("#age").val();
          const sex = $('input[name="sex"]:checked').val();
          const address = $("#address").val();

          $(".invalid-feedback").text("");
          $(".form-control, .custom-control-input").removeClass("is-invalid");

          let hasError = false;

          // 各項目のチェック
          if (!lineicon) {
            const $group = $('input[name="lineicon"]').closest(".form-group");
            $group.addClass("is-invalid");
            $group
              .find(".invalid-feedback")
              .text("LINEアイコン表示を選択してください")
              .show();
            hasError = true;
          }
          if (!name) {
            $("#name").addClass("is-invalid");
            $("#name")
              .siblings(".invalid-feedback")
              .text("名前を入力してください");
            hasError = true;
          }
          if (name.length > 24) {
            $("#name")
              .addClass("is-invalid")
              .siblings(".invalid-feedback")
              .text("名前は24文字以内です");
            hasError = true;
          }
          if (!job) {
            $("#job").addClass("is-invalid");
            $("#job")
              .siblings(".invalid-feedback")
              .text("職業を入力してください");
            hasError = true;
          }
          if (!hobby) {
            $("#hobby").addClass("is-invalid");
            $("#hobby")
              .siblings(".invalid-feedback")
              .text("推し＆趣味を入力してください");
            hasError = true;
          }
          if (!age) {
            $("#age").addClass("is-invalid");
            $("#age")
              .siblings(".invalid-feedback")
              .text("年代を選択してください");
            hasError = true;
          }
          if (!sex) {
            const $group = $('input[name="sex"]').closest(".form-group");
            $group.addClass("is-invalid");
            $group
              .find(".invalid-feedback")
              .text("性別を選択してください")
              .show();
            hasError = true;
          }
          if (!address) {
            $("#address").addClass("is-invalid");
            $("#address")
              .siblings(".invalid-feedback")
              .text("お住まいを選択してください");
            hasError = true;
          }

          if (hasError) return;

          const msg =
            `こちらの情報でプロフィール登録しました。\n` +
            `LINEアイコン表示：${lineicon}\n` +
            `名前：${name}\n` +
            `職業：${job}\n` +
            `推し＆趣味：${hobby}\n` +
            `年代：${age}\n` +
            `性別：${sex}\n` +
            `お住まい：${address}`;

          // 送信
          liff
            .sendMessages([{ type: "text", text: msg }])
            .then(() => {
              $("#doneModal").modal("show"); // 成功したらモーダル
            })
            .catch((err) => {
              console.error(err);
              showErrorAndClose("送信に失敗しました：" + err);
            });
        });

        $("#closeLiffBtn").on("click", function () {
          if (liff.closeWindow) liff.closeWindow();
          else $("#doneModal").modal("hide");
        });
      }
    </script>
  </body>
</html>
