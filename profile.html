<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>プロフィール登録</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <style>
      body {
        background: #f5f7f9;
      }
      .card-like {
        max-width: 560px;
        margin: 0 auto 48px;
        background: #d7e9ee;
        border: 2px solid #7a8b94;
        border-radius: 4px;
        padding: 16px 16px 24px;
      }
      .brand {
        display: flex;
        align-items: center;
        gap: 8px;
        margin: 4px 0 12px;
        padding-bottom: 8px;
        border-bottom: 2px solid #9db2bb;
      }
      .brand .logo {
        width: 30px;
        height: 30px;
        display: inline-block;
      }
      .section-title {
        font-weight: 700;
        font-size: 22px;
        padding-bottom: 8px;
        margin: 8px 0 16px;
      }
      .form-group label {
        font-weight: 700;
      }
      .footer-button {
        text-align: right;
      }
      .small-note {
        color: #666;
        font-size: 12px;
      }
      .modal-footer .btn {
        min-width: 120px;
      }
      .form-group.is-invalid .invalid-feedback {
        display: block;
        color: #dc3545;
      }

      .field-row {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-top: 8px;
      }
      .field-label-2 {
        font-weight: 700;
        min-width: 60px;
        margin-top: 12px;
        margin-bottom: 6px;
      }

      .like-btn-row {
        display: flex;
        justify-content: flex-end;
      }
      .like-btn {
        min-width: 120px;
      }
      .like-btn[disabled] {
        background: #adb5bd;
        border-color: #adb5bd;
        cursor: default;
      }
      .btn-liked {
        pointer-events: none;
        opacity: 0.8;
      }

      /* これ以降は、入力項目を白色に保つためもものなので、CSSの最後に置いて！ */
      /* 常に白固定（テキスト/セレクト/テキストエリア） */
      input.form-control,
      select.form-control,
      textarea.form-control {
        background-color: #fff !important;
        -webkit-appearance: none;
        appearance: none;
      }
      input.form-control:focus,
      select.form-control:focus,
      textarea.form-control:focus,
      input.form-control.is-invalid,
      select.form-control.is-invalid,
      textarea.form-control.is-invalid,
      input.form-control.is-valid,
      select.form-control.is-valid,
      textarea.form-control.is-valid {
        background-color: #fff !important;
      }
      /* WebKit系（Chrome/Edge/Safari/Android）のオートフィルで黄/灰になるのを白で塗りつぶす */
      input.form-control:-webkit-autofill,
      input.form-control:-webkit-autofill:hover,
      input.form-control:-webkit-autofill:focus {
        -webkit-box-shadow: 0 0 0 1000px #fff inset !important;
        box-shadow: 0 0 0 1000px #fff inset !important;
        -webkit-text-fill-color: #212529 !important;
      }
      /* iOS Safari の強めのフォーカス背景対策（保険） */
      @supports (-webkit-touch-callout: none) {
        input.form-control,
        input.form-control:focus {
          background-color: #fff !important;
        }
      }
    </style>
  </head>
  <body>
    <div class="card-like">
      <div class="brand">
        <img class="logo" src="logo.png" alt="キュリオグラフ2025" />
        <strong>キュリオグラフ2025</strong>
      </div>

      <div class="section-title">プロフィールページ</div>

      <form id="profileForm" novalidate>
        <div class="form-group">
          <label>LINEアイコン表示</label>
          <div class="custom-control custom-radio">
            <input
              type="radio"
              id="lineicon-on"
              name="lineicon"
              value="表示する"
              class="custom-control-input"
              required
              checked
            />
            <label class="custom-control-label" for="lineicon-on"
              >表示する</label
            >
          </div>
          <div class="custom-control custom-radio">
            <input
              type="radio"
              id="lineicon-off"
              name="lineicon"
              value="表示しない"
              class="custom-control-input"
              required
            />
            <label class="custom-control-label" for="lineicon-off"
              >表示しない</label
            >
          </div>
          <div class="invalid-feedback"></div>
        </div>

        <div class="form-group">
          <label for="name">名前 </label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
            maxlength="24"
          />
          <div class="invalid-feedback"></div>
        </div>

        <div class="form-group">
          <label for="job">職業 </label>
          <input
            type="text"
            class="form-control"
            id="job"
            name="job"
            required
            maxlength="2000"
            aria-describedby="jobHelp"
          />
          <small id="jobHelp" class="form-text text-muted">
            例：営業職／システムエンジニア
          </small>
          <div class="invalid-feedback"></div>
        </div>

        <div class="form-group">
          <label for="hobby">推し＆趣味</label>
          <input
            type="text"
            class="form-control"
            id="hobby"
            name="hobby"
            required
            maxlength="2000"
          />
          <div class="invalid-feedback"></div>
        </div>

        <div class="form-group">
          <label for="age">年代 </label>
          <select class="form-control" id="age" name="age" required>
            <option value="" selected disabled>選択してください</option>
            <option>10代</option>
            <option>20代</option>
            <option>30代</option>
            <option>40代</option>
            <option>50代</option>
            <option>60代</option>
            <option>70代</option>
            <option>80代</option>
            <option>90代</option>
          </select>
          <div class="invalid-feedback"></div>
        </div>

        <div class="form-group">
          <label>性別 </label>
          <div class="custom-control custom-radio">
            <input
              type="radio"
              id="sex-m"
              name="sex"
              value="男性"
              class="custom-control-input"
              required
            />
            <label class="custom-control-label" for="sex-m">男性</label>
          </div>
          <div class="custom-control custom-radio">
            <input
              type="radio"
              id="sex-f"
              name="sex"
              value="女性"
              class="custom-control-input"
              required
            />
            <label class="custom-control-label" for="sex-f">女性</label>
          </div>
          <div class="custom-control custom-radio">
            <input
              type="radio"
              id="sex-o"
              name="sex"
              value="その他"
              class="custom-control-input"
              required
            />
            <label class="custom-control-label" for="sex-o">その他</label>
          </div>
          <div class="invalid-feedback"></div>
        </div>

        <div class="form-group">
          <label for="address">お住まい </label>
          <select class="form-control" id="address" name="address" required>
            <option value="" selected disabled>選択してください</option>
            <option>北海道</option>
            <option>青森県</option>
            <option>岩手県</option>
            <option>宮城県</option>
            <option>秋田県</option>
            <option>山形県</option>
            <option>福島県</option>
            <option>茨城県</option>
            <option>栃木県</option>
            <option>群馬県</option>
            <option>埼玉県</option>
            <option>千葉県</option>
            <option>東京都</option>
            <option>神奈川県</option>
            <option>新潟県</option>
            <option>富山県</option>
            <option>石川県</option>
            <option>福井県</option>
            <option>山梨県</option>
            <option>長野県</option>
            <option>岐阜県</option>
            <option>静岡県</option>
            <option>愛知県</option>
            <option>三重県</option>
            <option>滋賀県</option>
            <option>京都府</option>
            <option>大阪府</option>
            <option>兵庫県</option>
            <option>奈良県</option>
            <option>和歌山県</option>
            <option>鳥取県</option>
            <option>島根県</option>
            <option>岡山県</option>
            <option>広島県</option>
            <option>山口県</option>
            <option>徳島県</option>
            <option>香川県</option>
            <option>愛媛県</option>
            <option>高知県</option>
            <option>福岡県</option>
            <option>佐賀県</option>
            <option>長崎県</option>
            <option>熊本県</option>
            <option>大分県</option>
            <option>宮崎県</option>
            <option>鹿児島県</option>
            <option>沖縄県</option>
          </select>
          <div class="invalid-feedback"></div>
        </div>

        <div class="footer-button">
          <button type="submit" class="btn btn-dark">登録する</button>
        </div>
      </form>
    </div>

    <!-- 完了モーダル -->
    <div
      class="modal fade"
      id="doneModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="doneTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-body text-center">登録完了しました。</div>
          <div class="modal-footer justify-content-center">
            <button
              type="button"
              class="btn btn-outline-dark"
              id="closeLiffBtn"
            >
              とじる
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- エラーモーダル -->
    <div
      class="modal fade"
      id="errorModal"
      tabindex="-1"
      role="dialog"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-body text-center" id="errorModalBody"></div>
          <div class="modal-footer justify-content-center">
            <button
              type="button"
              class="btn btn-outline-dark"
              id="errorCloseBtn"
            >
              とじる
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      charset="utf-8"
      src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"
    ></script>
    <script src="./"></script>

    <script>
      let log = "";
      // URL パラメータが必要なら使う
      const params = new URL(document.location).searchParams;
      const key = params.get("key"); // 使わないなら削除OK

      function showErrorAndClose(message) {
        $("#errorModalBody").text(message);
        $("#errorModal")
          .modal({ backdrop: "static", keyboard: false })
          .modal("show");

        $("#errorCloseBtn")
          .off("click")
          .on("click", function () {
            if (liff.closeWindow) liff.closeWindow();
            else $("#errorModal").modal("hide");
          });
      }

      // 置換：登録済みチェック → リダイレクト
      async function checkRegisteredAndMaybeRedirect() {
        const GAS_ENDPOINT =
          "https://script.google.com/macros/s/AKfycbzAno1Dw2ikstvC9exjQyYLs3X8K_st48GGXooE8SqqcTuMNq6H_M4jW8E5CDlphN0-cg/exec";
        const destLiffUrl = "https://liff.line.me/2008071727-LPVKe7GZ";

        // // 念のため：すでに目的のLIFFなら何もしない（循環防止）
        // if (location.href.startsWith(destLiffUrl)) return false;

        log = "--0---";
        const idToken = liff.getIDToken();
        if (!idToken) return false;

        log = "--1---";
        const res = await fetch(
          `${GAS_ENDPOINT}?action=profile_check&id_token=${encodeURIComponent(
            idToken
          )}`
        );
        log = "--2---";
        if (!res.ok) return false;

        log = "--3---";
        const json = await res.json();
        if (json.registered) {
          // カードは見せない
          const card = document.querySelector(".card-like");
          if (card) card.style.display = "none";

          try {
            log = "--4---";
            liff.openWindow({ url: destLiffUrl, external: false });
            // // 少し待って現在ウィンドウを閉じる（LINEクライアント内）
            // setTimeout(() => {
            //   if (liff.closeWindow) liff.closeWindow();
            // }, 300);
          } catch (e) {
            log = "--5---";
            location.href = destLiffUrl;
          }
          return true;
        }
        return false;
      }

      $(async function () {
        const LIFF_ID = "2008071727-vLPLr6Gx";
        try {
          log = "--M0---";
          await liff.init({ liffId: LIFF_ID });
          log = "--M1---";
          const ready = await ensureLoginAndScopes();
          if (!ready) return;
          log = "--M2---";

          const redirected = await checkRegisteredAndMaybeRedirect();
          if (redirected) return;
          log = "--M3---";

          bindFormSubmit();
        } catch (e) {
          console.error("LIFF init failed", e);
          showErrorAndClose("LIFFの初期化に失敗しました　profile log=" + log);
        }
      });

      // 送信ハンドラ
      function bindFormSubmit() {
        $("#profileForm").on("submit", function (e) {
          e.preventDefault();

          // 値の取得
          const lineicon = $('input[name="lineicon"]:checked').val();
          const name = $("#name").val().trim();
          const job = $("#job").val().trim();
          const hobby = $("#hobby").val().trim();
          const age = $("#age").val();
          const sex = $('input[name="sex"]:checked').val();
          const address = $("#address").val();

          $(".invalid-feedback").text("");
          $(".form-control, .custom-control-input").removeClass("is-invalid");

          let hasError = false;

          // 各項目のチェック
          if (!lineicon) {
            const $group = $('input[name="lineicon"]').closest(".form-group");
            $group.addClass("is-invalid");
            $group
              .find(".invalid-feedback")
              .text("LINEアイコン表示を選択してください")
              .show();
            hasError = true;
          }
          if (!name) {
            $("#name").addClass("is-invalid");
            $("#name")
              .siblings(".invalid-feedback")
              .text("名前を入力してください");
            hasError = true;
          }
          if (name.length > 24) {
            $("#name")
              .addClass("is-invalid")
              .siblings(".invalid-feedback")
              .text("名前は24文字以内です");
            hasError = true;
          }
          if (!job) {
            $("#job").addClass("is-invalid");
            $("#job")
              .siblings(".invalid-feedback")
              .text("職業を入力してください");
            hasError = true;
          }
          if (!hobby) {
            $("#hobby").addClass("is-invalid");
            $("#hobby")
              .siblings(".invalid-feedback")
              .text("推し＆趣味を入力してください");
            hasError = true;
          }
          if (!age) {
            $("#age").addClass("is-invalid");
            $("#age")
              .siblings(".invalid-feedback")
              .text("年代を選択してください");
            hasError = true;
          }
          if (!sex) {
            const $group = $('input[name="sex"]').closest(".form-group");
            $group.addClass("is-invalid");
            $group
              .find(".invalid-feedback")
              .text("性別を選択してください")
              .show();
            hasError = true;
          }
          if (!address) {
            $("#address").addClass("is-invalid");
            $("#address")
              .siblings(".invalid-feedback")
              .text("お住まいを選択してください");
            hasError = true;
          }

          if (hasError) return;

          const msg =
            `プロフィール登録\n` +
            `LINEアイコン表示：${lineicon}\n` +
            `名前：${name}\n` +
            `職業：${job}\n` +
            `推し＆趣味：${hobby}\n` +
            `年代：${age}\n` +
            `性別：${sex}\n` +
            `お住まい：${address}`;

          // 送信
          liff
            .sendMessages([{ type: "text", text: msg }])
            .then(() => {
              $("#doneModal").modal("show"); // 成功したらモーダル
            })
            .catch((err) => {
              console.error(err);
              showErrorAndClose("送信に失敗しました：" + err);
            });
        });

        $("#closeLiffBtn").on("click", function () {
          if (liff.closeWindow) liff.closeWindow();
          else $("#doneModal").modal("hide");
        });
      }
    </script>
  </body>
</html>
