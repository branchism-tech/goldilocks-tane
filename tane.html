    <style>
      :root {
        /* Material Design 3 color tokens */
        --md-sys-color-primary: #2a51b3;
        --md-sys-color-on-primary: #ffffff;
        --md-sys-color-primary-container: #f9f4ee;
        --md-sys-color-on-primary-container: #21005d;
        --md-sys-color-secondary: #757575;
        --md-sys-color-on-secondary: #ffffff;
        --md-sys-color-secondary-container: #e8def8;
        --md-sys-color-on-secondary-container: #1d192b;
        --md-sys-color-hada: #f3e9df;
        --md-sys-color-yellow: #efc800;
        --md-sys-color-red: #e60312;
        --md-sys-color-orange: #ed0300;
        --md-sys-color-green: #268454;
        --md-sys-color-surface: #fff;
        --md-sys-color-blue: #afccd1;
        --md-sys-color-on-surface: #1d1b20;
        --md-sys-color-surface-variant: #ebebeb;
        --md-sys-color-on-surface-variant: #525252;
        --md-sys-color-outline: #7a7a7a;
        --md-sys-color-outline-variant: #cac4d0;
        --md-sys-color-error: #e60312;
        --md-sys-color-on-error: #ffffff;
        --md-sys-color-error-container: #ffdad6;
        --md-sys-color-on-error-container: #410002;

        /* Elevation tokens */
        --md-sys-elevation-level0: 0px 1px 2px 0px rgba(0, 0, 0, 0.2),
          0px 1px 3px 1px rgba(0, 0, 0, 0.1);
        --md-sys-elevation-level1: 0px 1px 2px 0px rgba(0, 0, 0, 0.3),
          0px 1px 3px 1px rgba(0, 0, 0, 0.15);
        --md-sys-elevation-level2: 0px 1px 2px 0px rgba(0, 0, 0, 0.3),
          0px 2px 6px 2px rgba(0, 0, 0, 0.15);
        --md-sys-elevation-level3: 0px 1px 3px 0px rgba(0, 0, 0, 0.3),
          0px 4px 8px 3px rgba(0, 0, 0, 0.15);

        /* Shape tokens */
        --md-sys-shape-corner-extra-small: 4px;
        --md-sys-shape-corner-small: 8px;
        --md-sys-shape-corner-medium: 12px;
        --md-sys-shape-corner-large: 16px;
        --md-sys-shape-corner-extra-large: 28px;
      }

      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto", sans-serif;
        background-color: var(--md-sys-color-yellow);
        color: var(--md-sys-color-on-surface);
        line-height: 1.5;
        margin: 0;
        padding: 8px 8px 88px 8px;
      }

      .card-like {
        max-width: 600px;
        margin: 0 auto;
        background-color: var(--md-sys-color-surface);
        border-radius: var(--md-sys-shape-corner-large);
        padding: 32px 24px;
        box-shadow: var(--md-sys-elevation-level1);
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 12px;
        margin: 0 0 32px 0;
        padding-bottom: 16px;
        border-bottom: 1px solid var(--md-sys-color-outline-variant);
      }

      .brand .logo {
        width: 40px;
        height: 40px;
        display: inline-block;
      }

      .brand strong {
        font-weight: 500;
        font-size: 20px;
        color: var(--md-sys-color-on-surface);
      }

      .section-title {
        font-weight: 900;
        font-size: 24px;
        line-height: 32px;
        color: var(--md-sys-color-on-surface);
        margin: 0 0 8px 0;
        letter-spacing: 0;
      }

      .tane-info {
        font-size: 16px;
        line-height: 1;
        color: var(--md-sys-color-on-surface-variant);
        margin-bottom: 8px;
        white-space: pre-wrap;
      }

      .form-group {
        margin-bottom: 24px;
      }

      .form-group label {
        font-weight: 900;
        font-size: 14px;
        line-height: 20px;
        letter-spacing: 0.1px;
        color: var(--md-sys-color-on-surface-variant);
        margin-bottom: 8px;
        display: block;
      }

      .hint {
        color: var(--md-sys-color-on-surface-variant);
        font-size: 12px;
        font-style: italic;
        margin-left: 8px;
        opacity: 0.8;
      }

      .form-control {
        width: 100%;
        padding: 16px;
        background-color: var(--md-sys-color-surface) !important;
        border: 1px solid var(--md-sys-color-outline);
        border-radius: var(--md-sys-shape-corner-extra-small);
        font-size: 16px;
        line-height: 24px;
        color: var(--md-sys-color-on-surface);
        transition: all 0.2s ease;
        font-family: "Roboto", sans-serif;
        resize: vertical;
      }

      .form-control:focus {
        outline: none;
        border-color: var(--md-sys-color-primary);
        box-shadow: none;
        background-color: var(--md-sys-color-surface) !important;
      }

      .form-control.is-invalid {
        border-color: var(--md-sys-color-error);
        background-color: var(--md-sys-color-surface) !important;
      }

      .form-control:-webkit-autofill,
      .form-control:-webkit-autofill:hover,
      .form-control:-webkit-autofill:focus {
        -webkit-box-shadow: 0 0 0 1000px var(--md-sys-color-surface) inset !important;
        box-shadow: 0 0 0 1000px var(--md-sys-color-surface) inset !important;
        -webkit-text-fill-color: var(--md-sys-color-on-surface) !important;
      }

      .custom-control {
        position: relative;
        display: flex;
        align-items: flex-start;
        min-height: 24px;
        margin-bottom: 16px;
      }

      .custom-control-input {
        accent-color: var(--md-sys-color-primary);
        width: 20px;
        height: 20px;
        margin-bottom: 8px;
        margin-right: 8px;
      }

      .custom-control-label {
        font-weight: 500 !important;
        position: relative;
        margin-bottom: 0;
        font-size: 16px;
        line-height: 24px;
        cursor: pointer;
        padding-top: 2px;
      }
      .invalid-feedback {
        display: none;
        font-size: 12px;
        line-height: 16px;
        color: var(--md-sys-color-error);
        margin-top: 4px;
      }

      .form-group.is-invalid .invalid-feedback {
        display: block;
      }

      .footer-button {
        text-align: right;
        margin-top: 8px;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        padding: 12px 24px;
        border: none;
        border-radius: var(--md-sys-shape-corner-large);
        font-weight: 900;
        font-size: 14px;
        line-height: 20px;
        letter-spacing: 0.1px;
        cursor: pointer;
        transition: all 0.2s ease;
        font-family: "Roboto", sans-serif;
        text-decoration: none;
        box-shadow: var(--md-sys-elevation-level1);
      }

      .btn-dark {
        background-color: var(--md-sys-color-primary);
        color: var(--md-sys-color-surface);
        min-width: 160px;
        height: 40px;
      }

      .btn-dark:hover {
        box-shadow: var(--md-sys-elevation-level2);
        transform: translateY(-1px);
      }

      .btn-dark:active {
        transform: translateY(0);
        box-shadow: var(--md-sys-elevation-level1);
      }

      .btn-outline-dark {
        background-color: transparent;
        color: var(--md-sys-color-primary);
        border: 1px solid var(--md-sys-color-outline);
        min-width: 120px;
      }

      .btn-outline-dark:hover {
        background-color: var(--md-sys-color-primary-container);
        border-color: var(--md-sys-color-primary);
      }

      /* Modal styling */
      .modal-content {
        border: none;
        border-radius: var(--md-sys-shape-corner-extra-large);
        box-shadow: var(--md-sys-elevation-level3);
        background-color: var(--md-sys-color-surface);
      }

      .modal-body {
        padding: 24px;
        font-size: 16px;
        line-height: 24px;
        color: var(--md-sys-color-on-surface);
      }

      .modal-footer {
        padding: 16px 24px 24px;
        border-top: none;
      }

      /* オーバーレイ／トースト */
      #loadingOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(4px);
        z-index: 3001;
        display: none;
        justify-content: center;
        align-items: center;
      }

      #loadingOverlay.show {
        display: flex;
      }

      .spinner-border {
        width: 48px;
        height: 48px;
        border: 4px solid var(--md-sys-color-yellow);
        border-top: 4px solid var(--md-sys-color-orange);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Bottom Navigation Bar */
      .bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: var(--md-sys-color-surface);
        border-top: 1px solid var(--md-sys-color-outline-variant);
        display: flex;
        justify-content: space-around;
        align-items: stretch;
        z-index: 1000;
        box-shadow: 0px -2px 8px rgba(0, 0, 0, 0.1);
        padding: 8px 8px 16px;
      }

      .nav-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        color: var(--md-sys-color-on-surface-variant);
        padding: 4px 8px;
        border-radius: var(--md-sys-shape-corner-small);
        transition: all 0.2s ease;
        min-width: 25%;
      }

      .nav-item:hover {
        color: var(--md-sys-color-on-primary-container);
        background-color: var(--md-sys-color-yellow);
        text-decoration: none;
      }

      .nav-item.active {
        color: var(--md-sys-color-surface);
        background-color: var(--md-sys-color-green);
      }

      .nav-item .material-icons-round {
        font-size: 18px;
        margin-bottom: 2px;
      }

      .nav-item span:last-child {
        font-size: 8px;
        font-weight: 500;
        line-height: 10px;
        letter-spacing: 0.4px;
      }

      /* Add bottom padding to body to account for fixed nav */
      body {
        padding-bottom: 80px;
      }

      /* Mobile adjustments */
      @media (max-width: 768px) {
        body {
          padding: 8px 8px 88px 8px;
        }

        .card-like {
          padding: 24px 16px;
          border-radius: var(--md-sys-shape-corner-medium);
        }

        .brand {
          gap: 8px;
          margin-bottom: 24px;
          padding-bottom: 12px;
        }

        .brand .logo {
          width: 32px;
          height: 32px;
        }

        .brand strong {
          font-size: 18px;
        }

        .section-title {
          font-size: 20px;
          line-height: 28px;
          margin-bottom: 7px;
        }

        .tane-info {
          font-size: 13px;
          margin-bottom: 7px;
        }

        .form-group {
          margin-bottom: 20px;
        }

        .form-control {
          padding: 12px;
          font-size: 16px;
        }

        .custom-control {
          margin-bottom: 12px;
        }

        .footer-button {
          margin-top: 8px;
        }
      }
    </style>
  </head>
  <body>
    <div class="card-like">
      <div id="pageTitle" class="section-title">タネ投稿ページ</div>
      <div class="tane-info">
        タネ投稿すると…<br />
        ◼︎いいね！もらえるかも！<br />
        ◼︎気の合う仲間が見つかるかも！<br />
        ◼︎何なら実現しちゃうかも！？
      </div>

      <form id="taneForm" novalidate>
        <div class="form-group">
          <label>テーマ </label>
          <div class="custom-control custom-radio">
            <input
              type="radio"
              id="category-1"
              name="category"
              value="テーマ①日本橋での表現活動（アート・音楽など自由に！）"
              class="custom-control-input"
              required
            />
            <label class="custom-control-label" for="category-1"
              >テーマ①日本橋での表現活動（アート・音楽など自由に！）</label
            >
          </div>
          <div class="custom-control custom-radio">
            <input
              type="radio"
              id="category-2"
              name="category"
              value="テーマ②こんな日本橋マップがあったら"
              class="custom-control-input"
              required
            />
            <label class="custom-control-label" for="category-2"
              >テーマ②こんな日本橋マップがあったら</label
            >
          </div>
          <div class="custom-control custom-radio">
            <input
              type="radio"
              id="category-3"
              name="category"
              value="テーマ③なんでも！"
              class="custom-control-input"
              required
            />
            <label class="custom-control-label" for="category-3"
              >テーマ③なんでも！</label
            >
          </div>
          <div class="invalid-feedback"></div>
        </div>
        <div class="form-group">
          <label for="title">タイトル</label>
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            required
            maxlength="24"
            placeholder="24文字以内で入力してください"
          />
          <div class="invalid-feedback"></div>
        </div>

        <div class="form-group">
          <label for="comment"
            >コメント
            <span class="hint">（きっかけ、理由や思い入れなど）</span></label
          >
          <textarea
            class="form-control"
            id="comment"
            name="comment"
            rows="5"
            required
            maxlength="250"
            placeholder="250文字以内で入力してください"
          ></textarea>
          <div class="invalid-feedback"></div>
        </div>

        <div class="form-group">
          <label for="kind_person">こんな人にきて欲しい、集まれ！</label>
          <textarea
            class="form-control"
            id="kind_person"
            name="kind_person"
            rows="3"
            required
            maxlength="100"
            placeholder="100文字以内で入力してください"
          ></textarea>
          <div class="invalid-feedback"></div>
        </div>

        <div class="footer-button">
          <button id="submitBtn" type="submit" class="btn btn-dark">
            <span class="material-icons-round">edit</span>
            投稿する
          </button>
        </div>
      </form>
    </div>

    <!-- 完了モーダル -->
    <div
      class="modal fade"
      id="doneModal"
      tabindex="-1"
      role="dialog"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div id="doneText" class="modal-body text-center">
            投稿が完了しました。<br />返信されたメッセージから編集できます。
          </div>
          <div class="modal-footer justify-content-center">
            <button
              type="button"
              class="btn btn-outline-dark"
              id="closeLiffBtn"

              <span class="material-icons-round">close</span>

            </button>
          </div>
        </div>
      </div>

    <!-- エラーモーダル -->
    <div
      class="modal fade"
      id="errorModal"
      tabindex="-1"
      role="dialog"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-body text-center" id="errorModalBody"></div>
          <div class="modal-footer justify-content-center">
            <button
              type="button"
              class="btn btn-outline-dark"
              id="errorCloseBtn"
            >
              <span class="material-icons-round">close</span>
              とじる
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- ローディングオーバーレイ -->
    <div id="loadingOverlay">
      <div
        class="spinner-border text-primary"
        role="status"
        style="width: 3rem; height: 3rem"
      ></div>
    </div>

    <!-- Bottom Navigation Bar -->
    <nav class="bottom-nav">
      <a href="https://liff.line.me/2008071727-vLPLr6Gx" class="nav-item">
        <span class="material-icons-round">person</span>
        <span>マイページ</span>
      </a>
      <a href="https://liff.line.me/2008071727-JWxnby8r" class="nav-item">
        <span class="material-icons-round">view_list</span>
        <span>タネ一覧</span>
      </a>
      <a
        href="https://liff.line.me/2008071727-ypMm7WGE"
        class="nav-item active"
      >
        <span class="material-icons-round">add_circle</span>
        <span>タネ投稿</span>
      </a>
    </nav>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://static.line-scdn.net/liff/edge/versions/2.27.2/sdk.js"
      charset="utf-8"
    ></script>
    <script src="./utils.js?ver=1.03"></script>

    <script>
      // ====== 環境定数 ======
      const LIFF_ID = "2008071727-ypMm7WGE";
      const GAS_ENDPOINT =
        "https://script.google.com/macros/s/AKfycbzAno1Dw2ikstvC9exjQyYLs3X8K_st48GGXooE8SqqcTuMNq6H_M4jW8E5CDlphN0-cg/exec";
      const STORAGE_CAT_KEY = "tanes.cat";
      const STORAGE_SORT_KEY = "tanes.sort";

      function showErrorAndClose(message) {
        $("#errorModalBody").text(message);
        $("#errorModal")
          .modal({ backdrop: "static", keyboard: false })
          .modal("show");

        $("#errorCloseBtn")
          .off("click")
          .on("click", function () {
            if (liff.closeWindow) liff.closeWindow();
            else $("#errorModal").modal("hide");
          });
      }

      const params = new URL(location.href).searchParams;
      const taneId = params.get("taneId"); // 有無でモード分岐

      $(async function () {
        try {
          await liff.init({ liffId: LIFF_ID });
          const ready = await ensureLoginAndScopes();
          if (!ready) return;

          loading.off();
          if (taneId != null) {
            $("#pageTitle").text("タネ編集ページ");
            $("#submitBtn").html(
              '<span class="material-icons-round">save</span>保存する'
            );
            $("#doneText").html(
              "保存完了しました。<br />返信されたメッセージから編集できます。"
            );

            // 既存データ取得
            const idToken = liff.getIDToken();
            const url = `${GAS_ENDPOINT}?action=tane_get&taneId=${encodeURIComponent(
              taneId
            )}&id_token=${encodeURIComponent(idToken)}`;
            loading.on();

            try {
              const res = await fetch(url);
              if (res.ok) {
                const json = await res.json();
                if (json.ok && json.record) {
                  const cat = (json.record.category || "").trim();
                  const $cats = $('input[name="category"]');
                  const $hit = $cats.filter(function () {
                    return $(this).val() === cat;
                  });

                  if ($hit.length) {
                    $hit.prop("checked", true).trigger("change");
                  }
                  $("#title").val(json.record.title || "");
                  $("#comment").val(json.record.comment || "");
                  $("#kind_person").val(json.record.kind_person || "");
                } else {
                  loading.off();
                  showErrorAndClose("タネ情報は非表示になっています");
                  return;
                }
              } else {
                loading.off();
                showErrorAndClose("タネ情報の取得に失敗しました");
                return;
              }
            } catch (e) {
              console.error(e);
              loading.off();
              showErrorAndClose("タネ情報の取得でエラーが発生しました");
              return;
            } finally {
              loading.off();
            }
          }
          bindFormSubmit();
          bindNavClear();
        } catch (e) {
          console.error("LIFF init failed", e);
          showErrorAndClose("LIFFの初期化に失敗しました");
        }
      });

      // 送信ハンドラ
      function bindFormSubmit() {
        $("#taneForm").on("submit", async function (e) {
          e.preventDefault();
          loading.on();
          // 値取得
          const category = $('input[name="category"]:checked').val();
          const title = $("#title").val().trim();
          const comment = $("#comment").val().trim();
          const kind_person = $("#kind_person").val().trim();

          // バリデーション簡易
          $(".invalid-feedback").text("");
          $(".form-control").removeClass("is-invalid");
          let hasError = false;

          if (!category) {
            const $group = $('input[name="category"]').closest(".form-group");
            $group.addClass("is-invalid");
            $group
              .find(".invalid-feedback")
              .text("テーマを選択してください")
              .show();
            hasError = true;
          }
          if (!title) {
            $("#title")
              .addClass("is-invalid")
              .siblings(".invalid-feedback")
              .text("タイトルを入力してください");
            hasError = true;
          }
          if (title.length > 24) {
            $("#title")
              .addClass("is-invalid")
              .siblings(".invalid-feedback")
              .text("タイトルは24文字以内です");
            hasError = true;
          }
          if (!comment) {
            $("#comment")
              .addClass("is-invalid")
              .siblings(".invalid-feedback")
              .text("コメントを入力してください");
            hasError = true;
          }
          if (!kind_person) {
            $("#kind_person")
              .addClass("is-invalid")
              .siblings(".invalid-feedback")
              .text("こんな人にきて欲しい、集まれ！を入力してください");
            hasError = true;
          }
          if (hasError) {
            loading.off();
            return;
          }

          const msg =
            (taneId != null
              ? `こちらの内容でタネを編集しました。\n`
              : `こちらの内容でタネを投稿しました。\n`) +
            `テーマ：${category}\n` +
            `タイトル：${title}\n` +
            `コメント：${comment}\n` +
            `こんな人にきて欲しい、集まれ！：${kind_person}\n` +
            (taneId != null ? `ID：${taneId}\n` : ``);

          // 送信
          liff
            .sendMessages([{ type: "text", text: msg }])
            .then(() => {
              loading.off();
              $("#doneModal")
                .modal({ backdrop: "static", keyboard: false })
                .modal("show"); // 成功したらモーダル
            })
            .catch((err) => {
              loading.off();
              console.error(err);
              showErrorAndClose("送信に失敗しました：" + err);
            });
        });

        $("#closeLiffBtn").on("click", function () {
          if (liff.closeWindow) liff.closeWindow();
          else $("#doneModal").modal("hide");
        });
      }
    </script>
  </body>
</html>
