<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>タネ投稿</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <style>
      body {
        background: #f4efe8;
      }
      .card-like {
        max-width: 560px;
        margin: 0 auto 48px;
        background: #f3e8d7;
        border: 2px solid #8f816e;
        border-radius: 4px;
        padding: 16px 16px 24px;
      }
      .brand {
        display: flex;
        align-items: center;
        gap: 8px;
        margin: 4px 0 12px;
        padding-bottom: 8px;
        border-bottom: 2px solid #bcad97;
      }
      .brand .logo {
        width: 30px;
        height: 30px;
        display: inline-block;
      }
      .section-title {
        font-weight: 700;
        font-size: 22px;
        padding-bottom: 8px;
        margin: 8px 0 16px;
      }
      .form-group label {
        font-weight: 700;
      }
      .hint {
        color: #666;
        font-size: 12px;
        margin-left: 6px;
      }
      .footer-button {
        text-align: right;
      }
      .modal-footer .btn {
        min-width: 120px;
      }
      .form-group.is-invalid .invalid-feedback {
        display: block;
        color: #dc3545;
      }

      /* 入力は常に白 */
      input.form-control,
      select.form-control,
      textarea.form-control {
        background: #fff !important;
        -webkit-appearance: none;
        appearance: none;
      }
      input.form-control:focus,
      select.form-control:focus,
      textarea.form-control:focus,
      input.form-control.is-invalid,
      select.form-control.is-invalid,
      textarea.form-control.is-invalid,
      input.form-control.is-valid,
      select.form-control.is-valid,
      textarea.form-control.is-valid {
        background: #fff !important;
      }
      input.form-control:-webkit-autofill,
      input.form-control:-webkit-autofill:hover,
      input.form-control:-webkit-autofill:focus {
        -webkit-box-shadow: 0 0 0 1000px #fff inset !important;
        box-shadow: 0 0 0 1000px #fff inset !important;
        -webkit-text-fill-color: #212529 !important;
      }
      @supports (-webkit-touch-callout: none) {
        input.form-control,
        input.form-control:focus {
          background: #fff !important;
        }
      }
    </style>
  </head>
  <body>
    <div class="card-like">
      <div class="brand">
        <img class="logo" src="logo.png" alt="キュリオグラフ2025" />
        <strong>キュリオグラフ2025</strong>
      </div>

      <div id="pageTitle" class="section-title">タネ投稿ページ</div>

      <form id="taneForm" novalidate>
        <div class="form-group">
          <label>カテゴリー </label>
          <div class="custom-control custom-radio">
            <input
              type="radio"
              id="category-1"
              name="category"
              value="テーマ①日本橋での表現活動（アート・音楽など自由に！）"
              class="custom-control-input"
              required
            />
            <label class="custom-control-label" for="category-1"
              >テーマ①日本橋での表現活動（アート・音楽など自由に！）</label
            >
          </div>
          <div class="custom-control custom-radio">
            <input
              type="radio"
              id="category-2"
              name="category"
              value="テーマ②「あなたオリジナルの日本橋特集マップ」"
              class="custom-control-input"
              required
            />
            <label class="custom-control-label" for="category-2"
              >テーマ②「あなたオリジナルの日本橋特集マップ」</label
            >
          </div>
          <div class="custom-control custom-radio">
            <input
              type="radio"
              id="category-3"
              name="category"
              value="テーマ③その他"
              class="custom-control-input"
              required
            />
            <label class="custom-control-label" for="category-3"
              >テーマ③その他</label
            >
          </div>
          <div class="invalid-feedback"></div>
        </div>
        <div class="form-group">
          <label for="title">タイトル</label>
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            required
            maxlength="24"
          />
          <div class="invalid-feedback"></div>
        </div>

        <div class="form-group">
          <label for="comment"
            >コメント
            <span class="hint">（きっかけ、理由や思い入れなど）</span></label
          >
          <textarea
            class="form-control"
            id="comment"
            name="comment"
            rows="5"
            required
            maxlength="2000"
          ></textarea>
          <div class="invalid-feedback"></div>
        </div>

        <div class="form-group">
          <label for="kind_person">こんな人にきて欲しい、集まれ！</label>
          <textarea
            class="form-control"
            id="kind_person"
            name="kind_person"
            rows="3"
            required
            maxlength="2000"
          ></textarea>
          <div class="invalid-feedback"></div>
        </div>

        <div class="footer-button">
          <button id="submitBtn" type="submit" class="btn btn-dark">
            投稿する
          </button>
        </div>
      </form>
    </div>

    <!-- 完了モーダル -->
    <div
      class="modal fade"
      id="doneModal"
      tabindex="-1"
      role="dialog"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div id="doneText" class="modal-body text-center">
            投稿完了しました。
          </div>
          <div class="modal-footer justify-content-center">
            <button
              type="button"
              class="btn btn-outline-dark"
              id="closeLiffBtn"
            >
              とじる
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- エラーモーダル -->
    <div
      class="modal fade"
      id="errorModal"
      tabindex="-1"
      role="dialog"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-body text-center" id="errorModalBody"></div>
          <div class="modal-footer justify-content-center">
            <button
              type="button"
              class="btn btn-outline-dark"
              id="errorCloseBtn"
            >
              とじる
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- ローディングオーバーレイ -->
    <div
      id="loadingOverlay"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.8);
        z-index: 1050;
        display: flex;
        justify-content: center;
        align-items: center;
      "
    >
      <div
        class="spinner-border text-primary"
        role="status"
        style="width: 3rem; height: 3rem"
      >
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"
      charset="utf-8"
    ></script>

    <script>
      // ====== 環境定数 ======
      const LIFF_ID = "2008071727-ypMm7WGE";
      const GAS_ENDPOINT =
        "https://script.google.com/macros/s/AKfycbzAno1Dw2ikstvC9exjQyYLs3X8K_st48GGXooE8SqqcTuMNq6H_M4jW8E5CDlphN0-cg/exec";

      // ====== 共通：ログイン＆スコープ確認 ======
      async function ensureLoginAndScopes() {
        // 1) 未ログインならログイン
        if (!liff.isLoggedIn()) {
          await liff.login({ scope: ["profile", "openid"], prompt: "consent" });
          return false; // リダイレクトするのでここで終了
        }

        // 2) idToken が無ければ再同意（OpenID）
        const idToken = liff.getIDToken();
        if (!idToken) {
          await liff.login({ scope: ["profile", "openid"], prompt: "consent" });
          return false;
        }

        // 3) profile スコープ確認（getProfile が成功すればOK）
        try {
          await liff.getProfile();
        } catch {
          await liff.login({ scope: ["profile", "openid"], prompt: "consent" });
          return false;
        }
        return true;
      }

      function showErrorAndClose(message) {
        $("#errorModalBody").text(message);
        $("#errorModal")
          .modal({ backdrop: "static", keyboard: false })
          .modal("show");

        $("#errorCloseBtn")
          .off("click")
          .on("click", function () {
            if (liff.closeWindow) liff.closeWindow();
            else $("#errorModal").modal("hide");
          });
      }

      const params = new URL(location.href).searchParams;
      const taneId = params.get("taneId"); // 有無でモード分岐

      $(async function () {
        try {
          await liff.init({ liffId: LIFF_ID });
          const ready = await ensureLoginAndScopes();
          if (!ready) return;

          $("#loadingOverlay").hide();
          if (taneId != null) {
            $("#pageTitle").text("タネ編集ページ");
            $("#submitBtn").text("保存する");
            $("#doneText").text("保存完了しました。");

            // 既存データ取得
            const idToken = liff.getIDToken();
            const url = `${GAS_ENDPOINT}?action=tane_get&taneId=${encodeURIComponent(
              taneId
            )}&id_token=${encodeURIComponent(idToken)}`;
            $("#loadingOverlay").show();

            try {
              const res = await fetch(url);
              if (res.ok) {
                const json = await res.json();
                if (json.ok && json.record) {
                  const cat = (json.record.category || "").trim();
                  const $cats = $('input[name="category"]');
                  const $hit = $cats.filter(function () {
                    return $(this).val() === cat;
                  });

                  if ($hit.length) {
                    $hit.prop("checked", true).trigger("change");
                  }
                  $("#title").val(json.record.title || "");
                  $("#comment").val(json.record.comment || "");
                  $("#kind_person").val(json.record.kind_person || "");
                } else {
                  $("#loadingOverlay").hide();
                  showErrorAndClose("タネ情報は非表示になっています");
                  return;
                }
              } else {
                $("#loadingOverlay").hide();
                showErrorAndClose("タネ情報の取得に失敗しました");
                return;
              }
            } catch (e) {
              console.error(e);
              $("#loadingOverlay").hide();
              showErrorAndClose("タネ情報の取得でエラーが発生しました");
              return;
            } finally {
              $("#loadingOverlay").hide();
            }
          }
          bindFormSubmit();
        } catch (e) {
          console.error("LIFF init failed", e);
          showErrorAndClose("LIFFの初期化に失敗しました");
        }
      });

      // 送信ハンドラ
      function bindFormSubmit() {
        $("#taneForm").on("submit", async function (e) {
          e.preventDefault();

          // 値取得
          const category = $('input[name="category"]:checked').val();
          const title = $("#title").val().trim();
          const comment = $("#comment").val().trim();
          const kind_person = $("#kind_person").val().trim();

          // バリデーション簡易
          $(".invalid-feedback").text("");
          $(".form-control").removeClass("is-invalid");
          let hasError = false;

          if (!category) {
            const $group = $('input[name="category"]').closest(".form-group");
            $group.addClass("is-invalid");
            $group
              .find(".invalid-feedback")
              .text("カテゴリーを選択してください")
              .show();
            hasError = true;
          }
          if (!title) {
            $("#title")
              .addClass("is-invalid")
              .siblings(".invalid-feedback")
              .text("タイトルを入力してください");
            hasError = true;
          }
          if (title.length > 24) {
            $("#title")
              .addClass("is-invalid")
              .siblings(".invalid-feedback")
              .text("タイトルは24文字以内です");
            hasError = true;
          }
          if (!comment) {
            $("#comment")
              .addClass("is-invalid")
              .siblings(".invalid-feedback")
              .text("コメントを入力してください");
            hasError = true;
          }
          if (!kind_person) {
            $("#kind_person")
              .addClass("is-invalid")
              .siblings(".invalid-feedback")
              .text("こんな人にきて欲しい、集まれ！を入力してください");
            hasError = true;
          }
          if (hasError) return;

          const msg =
            (taneId != null ? `タネ編集ページ\n` : `タネ投稿ページ\n`) +
            `カテゴリー：${category}\n` +
            `タイトル：${title}\n` +
            `コメント：${comment}\n` +
            `こんな人にきて欲しい、集まれ！：${kind_person}\n` +
            (taneId != null ? `ID：${taneId}\n` : ``);

          // 送信
          liff
            .sendMessages([{ type: "text", text: msg }])
            .then(() => {
              $("#doneModal").modal("show"); // 成功したらモーダル
            })
            .catch((err) => {
              console.error(err);
              showErrorAndClose("送信に失敗しました：" + err);
            });
        });

        $("#closeLiffBtn").on("click", function () {
          if (liff.closeWindow) liff.closeWindow();
          else $("#doneModal").modal("hide");
        });
      }
    </script>
  </body>
</html>
