<style>

    --md-sys-color-on-secondary: #ffffff;
    --md-sys-color-secondary-container: #e8def8;
    --md-sys-color-on-secondary-container: #1d192b;
    --md-sys-color-hada: #f3e9df;
    --md-sys-color-yellow: #efc800;
    --md-sys-color-red: #e60312;
    --md-sys-color-surface: #fff;
    --md-sys-color-on-surface: #1d1b20;
    --md-sys-color-surface-variant: #ebebeb;
    --md-sys-color-on-surface-variant: #525252;
    --md-sys-color-outline: #79747e;
    --md-sys-color-outline-variant: #cac4d0;
    --md-sys-color-error: #e60312;
    --md-sys-color-on-error: #ffffff;
    --md-sys-color-error-container: #ffdad6;
    --md-sys-color-on-error-container: #410002;

    /* Elevation tokens */
    --md-sys-elevation-level1: 0px 1px 2px 0px rgba(0, 0, 0, 0.3),
      0px 1px 3px 1px rgba(0, 0, 0, 0.15);
    --md-sys-elevation-level2: 0px 1px 2px 0px rgba(0, 0, 0, 0.3),
      0px 2px 6px 2px rgba(0, 0, 0, 0.15);
    --md-sys-elevation-level3: 0px 1px 3px 0px rgba(0, 0, 0, 0.3),
      0px 4px 8px 3px rgba(0, 0, 0, 0.15);

    /* Shape tokens */
    --md-sys-shape-corner-extra-small: 4px;
    --md-sys-shape-corner-small: 8px;
    --md-sys-shape-corner-medium: 12px;
    --md-sys-shape-corner-large: 16px;
    --md-sys-shape-corner-extra-large: 28px;
  }

  * {
    box-sizing: border-box;
  }

  /* Profile card styling to match profile.html */
  .card-like {
    max-width: 600px;
    margin: 0 auto;
    background-color: var(--md-sys-color-surface);
    border-radius: var(--md-sys-shape-corner-large);
    padding: 24px;
    box-shadow: var(--md-sys-elevation-level1);
    font-family: "Roboto", sans-serif;

    display: flex;

    height: 40px;

  }

    font-size: 20px;

    align-items: center;
    gap: 16px;
    padding: 16px;
  }

    height: 56px;

    box-shadow: var(--md-sys-elevation-level1);

  #profile-name {

    font-weight: 500;
    color: var(--md-sys-color-on-surface);
  }

  /* Profile info compact styling */
  .profile-info-compact {
    display: flex;
    flex-wrap: wrap;
    padding: 4px 20px;
    font-family: "Roboto", sans-serif;
  }

    display: flex;

    font-size: 16px;

  }

  .info-item:last-child {
    margin-bottom: 0;
  }

  .info-item::before {
    content: "#";

    font-weight: 500;
    flex-shrink: 0;
  }

  /* Like button styling */
  .like-btn-row {
    display: flex;

  .like-btn {

    font-size: 14px;

  .like-btn:hover {
    box-shadow: var(--md-sys-elevation-level2);
    transform: translateY(-1px);
  }

  .like-btn:active {
    transform: translateY(0);
    box-shadow: var(--md-sys-elevation-level1);
  }

  .footer-button {
    display: flex;
    justify-content: space-between;
    text-align: right;
    margin-top: 16px;
  }

  .back-btn {
    height: 40px;

    align-items: center;
    justify-content: center;
    gap: 8px;
    padding: 16px;

    color: var(--md-sys-color-on-secondary);
    border: none;
    border-radius: var(--md-sys-shape-corner-large);
    font-weight: 500;
    font-size: 14px;
    cursor: pointer;
    transition: all 0.2s ease;
    box-shadow: var(--md-sys-elevation-level1);
    font-family: "Roboto", sans-serif;
  }

  .back-btn:hover {
    box-shadow: var(--md-sys-elevation-level2);
    transform: translateY(-1px);
  }

  .back-btn:active {
    transform: translateY(0);
    box-shadow: var(--md-sys-elevation-level1);
  }

  /* Tab styling */
  .tab-container {
    margin-top: 32px;
  }

  .tab-header {
    display: flex;
    gap: 4px;
    border-radius: var(--md-sys-shape-corner-medium);
    border: var(--md-sys-color-surface-variant) 2px solid;
    padding: 4px;
    margin-bottom: 16px;
  }

  .tab-button {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    padding: 4px 8px;
    background: none;
    border: none;
    border-radius: var(--md-sys-shape-corner-small);
    font-size: 14px;
    font-weight: 500;
    color: var(--md-sys-color-on-surface-variant);
    cursor: pointer;
    transition: all 0.2s ease;
    font-family: "Roboto", sans-serif;
  }

  .tab-button.active {
    background-color: var(--md-sys-color-primary);
    color: var(--md-sys-color-on-primary);
    box-shadow: var(--md-sys-elevation-level1);
  }

  .tab-button:hover:not(.active) {
    background-color: rgba(42, 81, 179, 0.08);
    color: var(--md-sys-color-primary);
  }

  .tab-content {
    min-height: 200px;
  }

  .tab-panel {
    display: none;
  }

  .tab-panel.active {
    display: block;
  }

  .tane-list {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  /* Mobile adjustments */
  @media (max-width: 768px) {
    .card-like {
      padding: 16px;
      border-radius: var(--md-sys-shape-corner-medium);
    }

    .brand {
      gap: 8px;
      margin-bottom: 24px;
      padding-bottom: 12px;
    }

    .brand .logo {
      width: 32px;
      height: 32px;
    }

    .brand strong {
      font-size: 18px;
    }

      padding: 12px;
      gap: 12px;

      width: 48px;
      height: 48px;
    }

    }

    }

    .tab-button {

      font-size: 12px;

    }

      margin-top: 8px;
    }
  }

  /* Desktop adjustments */
  @media (min-width: 768px) {
    .profile-info-compact {
      padding: 4px 20px;
    }

    .info-item {
      font-size: 16px;
      margin-bottom: 4px;
    }

    .tab-button {
      padding: 4px 8px;

      gap: 10px;
    }

</style>

<script>
  document.addEventListener("click", (e) => {
    const btn = e.target.closest(".tab-button");
    if (!btn) return; // タブ以外は無視
    const container = btn.closest(".tab-container");
    const buttons = container.querySelectorAll(".tab-button");
    const panels = container.querySelectorAll(".tab-panel");
    const target = container.querySelector(`#tab-${btn.dataset.tab}`);

    buttons.forEach((b) => b.classList.remove("active"));
    panels.forEach((p) => p.classList.remove("active"));
    btn.classList.add("active");
    if (target) target.classList.add("active");
  });
</script>
