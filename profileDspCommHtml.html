<div class="card-like-sub" id="profile-dsp">
  <div class="brand">
    <img class="logo" src="logo.png" alt="キュリオグラフ2025" />
    <strong>キュリオグラフ2025</strong>
  </div>

  <div class="footer-button" id="profile-rtn-btn-row"></div>
    <button id="profile-rtn-btn" class="back-btn">
      <span class="material-icons-round">arrow_back</span>
      戻る
    </button>
  </div> 
  
  <div class="seed-title-wrap">
    <img id="profile-owner-icon" class="avatar" src="logo.png" alt="owner" />
    <span id="profile-name">読み込み中・・</span>
  </div>

  <div class="profile-info-compact">
    <div class="info-item"><span id="profile-job">読み込み中・・</span></div>
    <div class="info-item"><span id="profile-hobby">読み込み中・・</span></div>
    <div class="info-item"><span id="profile-age">読み込み中・・</span></div>
    <div class="info-item"><span id="profile-sex">読み込み中・・</span></div>
    <div class="info-item">
      <span id="profile-address">読み込み中・・</span>
    </div>
  </div>

        <span class="material-icons-round">favorite_border</span>
        いいね！

  <input type="hidden" id="profile-userId" name="profile-userId" value="" />

  <!-- タブコンテナ -->
  <div class="tab-container">
    <div class="tab-header">
      <button class="tab-button active" data-tab="posts" type="button">
        <span class="material-icons-round">article</span>
        投稿タネ
      </button>
      <button class="tab-button" data-tab="likes" type="button">
        <span class="material-icons-round">favorite</span>
        いいねしたタネ
      </button>
    </div>

    <div class="tab-content">
      <div class="tab-panel active" id="tab-posts">
        <ul id="profile-tane-list" class="tane-list"></ul>
      </div>
      <div class="tab-panel" id="tab-likes">
        <ul id="profile-tane-like-list" class="tane-list"></ul>
      </div>
    </div>
  </div>
</div>
