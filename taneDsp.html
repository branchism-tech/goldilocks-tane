<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>タネ詳細</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />

    <style>
      body {
        background: #f4efe8;
      }
      .card-like {
        max-width: 560px;
        margin: 0 auto 48px;
        background: #f3e8d7;
        border: 2px solid #8f816e;
        border-radius: 4px;
        padding: 16px 16px 24px;
      }
      .brand {
        display: flex;
        align-items: center;
        gap: 8px;
        margin: 4px 0 12px;
        padding-bottom: 8px;
        border-bottom: 2px solid #bcad97;
      }
      .brand .logo {
        width: 30px;
        height: 30px;
        display: inline-block;
      }
      .section-title {
        font-weight: 700;
        font-size: 22px;
        padding-bottom: 8px;
        margin: 8px 0 16px;
      }
      .seed-title-wrap {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 1px solid #aaa;
        object-fit: cover;
      }
      .field-label {
        font-weight: 700;
        margin-top: 10px;
      }
      .field-box {
        background: #fff;
        border: 1px solid #cbb79b;
        border-radius: 4px;
        padding: 12px;
        white-space: pre-wrap;
      }
      .likes-row {
        display: flex;
        align-items: center;
        gap: 8px;
        flex-wrap: wrap;
      }
      .likes-avatars {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }
      .like-btn {
        min-width: 120px;
      }
      .btn-liked {
        pointer-events: none;
        opacity: 0.8;
      }
      .hint {
        color: #666;
        font-size: 12px;
      }

      #loadingOverlay {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(255, 255, 255, 0.85);
        z-index: 1050;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #errToast {
        display: none;
        position: fixed;
        left: 50%;
        bottom: 24px;
        transform: translateX(-50%);
        background: #222;
        color: #fff;
        padding: 10px 14px;
        border-radius: 6px;
        z-index: 1100;
      }
    </style>
  </head>
  <body>
    <div class="card-like">
      <div class="brand">
        <img class="logo" src="logo.png" alt="キュリオグラフ2025" />
        <strong>キュリオグラフ2025</strong>
      </div>

      <div class="hint mb-2" id="categoryText">カテゴリ</div>
      <div id="titleText" style="font-size: 20px; font-weight: 700">
        タイトル
      </div>

      <div class="seed-title-wrap my-2">
        <img id="ownerIcon" class="avatar" src="smile.png" alt="owner" />
        <div class="hint">（投稿者）</div>
      </div>

      <div class="field-label">コメント</div>
      <div id="commentText" class="field-box">…</div>

      <div class="field-label">きて欲しい人</div>
      <div id="kindText" class="field-box">…</div>

      <hr />
      <div class="likes-row mb-2">
        <button id="likeBtn" class="btn btn-outline-primary like-btn">
          いいね！
        </button>
        <span class="hint" id="likeCountHint">(0件)</span>
      </div>
      <div id="likesAvatars" class="likes-avatars"></div>
    </div>

    <div id="loadingOverlay">
      <div
        class="spinner-border text-primary"
        role="status"
        style="width: 3rem; height: 3rem"
      >
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <div id="errToast"><span id="errText"></span></div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>

    <script>
      // ===== 設定 =====
      const LIFF_ID = "2008071727-prQWbK4R";
      const GAS_ENDPOINT =
        "https://script.google.com/macros/s/AKfycbzAno1Dw2ikstvC9exjQyYLs3X8K_st48GGXooE8SqqcTuMNq6H_M4jW8E5CDlphN0-cg/exec";
      const DUMMY_ICON_URL = "smile.png";

      const taneId = new URL(location.href).searchParams.get("taneId");

      function toast(msg) {
        $("#errText").text(msg);
        $("#errToast").fadeIn(150);
        setTimeout(() => $("#errToast").fadeOut(300), 2200);
      }
      const loading = {
        on: () => $("#loadingOverlay").show(),
        off: () => $("#loadingOverlay").hide(),
      };

      function renderLikes(list) {
        const box = $("#likesAvatars").empty();
        (list || []).forEach((u) => {
          $("<img>", { class: "avatar", alt: "like" })
            .attr("src", u.iconUrl || DUMMY_ICON_URL)
            .appendTo(box);
        });
        $("#likeCountHint").text(`(${(list || []).length}件)`);
      }
      function setLiked() {
        $("#likeBtn")
          .text("いいね済み")
          .removeClass("btn-outline-primary")
          .addClass("btn-secondary btn-liked");
      }

      async function ensureLogin() {
        if (!liff.isLoggedIn()) {
          await liff.login({ scope: ["profile", "openid"], prompt: "consent" });
          return false;
        }
        const idt = liff.getIDToken();
        if (!idt) {
          await liff.login({ scope: ["profile", "openid"], prompt: "consent" });
          return false;
        }
        try {
          await liff.getProfile();
        } catch (_) {
          await liff.login({ scope: ["profile", "openid"], prompt: "consent" });
          return false;
        }
        return true;
      }

      async function loadPage() {
        if (!taneId) {
          toast("taneId がありません");
          return;
        }
        loading.on();
        try {
          const idToken = liff.getIDToken();

          const r = await fetch(
            `${GAS_ENDPOINT}?action=tane_public_bundle&taneId=${encodeURIComponent(
              taneId
            )}&id_token=${encodeURIComponent(idToken)}`
          );
          const j = r.ok ? await r.json() : { ok: false };
          if (!j.ok || !j.record) {
            toast(j.error || "タネが見つかりません");
            return;
          }

          // 本体
          $("#categoryText").text(`カテゴリ：${j.record.category || ""}`);
          $("#titleText").text(j.record.title || "");
          $("#commentText").text(j.record.comment || "");
          $("#kindText").text(j.record.kind_person || "");
          $("#ownerIcon").attr("src", j.ownerIcon || DUMMY_ICON_URL);

          // いいね
          renderLikes(j.likes || []);
          if (j.alreadyLiked) setLiked();
        } catch (e) {
          console.error(e);
          toast("読み込みエラーが発生しました");
        } finally {
          loading.off();
        }
      }

      async function likeAction() {
        if ($("#likeBtn").hasClass("btn-liked")) return;
        loading.on();
        try {
          const idt = liff.getIDToken();
          const r = await fetch(
            `${GAS_ENDPOINT}?action=like_tane&taneId=${encodeURIComponent(
              taneId
            )}&id_token=${encodeURIComponent(idt)}`
          );
          const j = r.ok ? await r.json() : { ok: false };
          if (!j.ok) {
            toast(j.error || "いいねに失敗しました");
            return;
          }
          setLiked();
          renderLikes(j.list || []);
        } catch (e) {
          console.error(e);
          toast("いいね処理でエラー");
        } finally {
          loading.off();
        }
      }

      (async () => {
        await liff.init({ liffId: LIFF_ID });
        const ok = await ensureLogin();
        if (!ok) return;
        await loadPage();
        $("#likeBtn").on("click", likeAction);
      })();
    </script>
  </body>
</html>
